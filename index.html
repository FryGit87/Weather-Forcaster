<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

        <div class="container-wrapper col-md-12 col-lg-12">
            <div class="user-search col-lg-3 col-md-3">
                <div class="search-header search main">
                    <h2>Search for a City:</h2>
                </div>
                    <!-- SEARCH BOX HERE -->
                <div class="main">
                    <input type="text" class="search-input" placeholder="Name of a city...">
                    <button type="submit" class="search-button">Search
                    </button>
                </div>
                <div class="search-history">
                    <hr>

                </div>
            </div>

            <div class="weather-display-container col-lg-9 col-md-9">
                <div class="current-weather col-lg-11 col-md-11">
                    <div class="main">
                        <h2 class="searched-city-name">CITY</h2>
                        <h2 class="date">DATE</h2>
                        <!-- IMAGE HERE NEEDED -->
                    </div>
                    <div class="main">
                        <p class="temperature">Temperature:</p>
                    </div>
                    <div class="main">
                        <p class="wind">Wind:</p>
                    </div>
                    <div class="main">
                        <p class="humidity">Humidity:</p>
                    </div>
                    <div class="main">
                        <p class="uvIndex">UV Index:</p>
                    </div>
                </div>
                <div class="next-five-days">
                    <h2>5-Day Forcast</h2>
                    <div class="future-forecast-cards">
                    </div>
                </div>
            </div>
        </div>
    <script src="./app.js"></script>
</body>
</html>
